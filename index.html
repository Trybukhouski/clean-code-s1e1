<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class="item-label item-label_for_new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-input_id_new-task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h2 class="title">Todo</h2>
      <ul id="incompleteTasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="task-input task-input_type_checkbox">
          <label class="task item-label">Pay Bills</label>
          <input type="text" class="task task-input_type_text">
          <button class="button edit">Edit</button>
          <button class=" button delete">
            <img class="remove-icn" src="./remove.svg" alt="remove-icn">
          </button>
        </li>
        <li class="editMode task-item">
          <input type="checkbox" class="task-input task-input_type_checkbox">
          <label class="task item-label">Go Shopping</label>
          <input type="text" class="task task-input task-input_type_text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="remove-icn" src="./remove.svg" alt="remove-icn">
          </button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul id="completed-tasks" class="task-list task-list_id_completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-input task-input_type_checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task task-input task-input_type_text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-icn" src="./remove.svg" alt="remove-icn">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
