<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__bg-image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="app-section">
      <div class="add-form">
        <label for="new-task" class="add-form__item-label">Add Item</label>
        <div class="add-form__task-item task-item">
          <input id="new-task" class="task-input add-form__task-input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h2 class="title">Todo</h2>
      <ul class="task-list incomplete-task-list">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox-task-input checkbox-task-input">
          <label class="task-item__item-label item-label">Pay Bills</label>
          <input type="text" class="task-item__text-task-input text-task-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="remove-icn delete-button__remove-icn" src="./remove.svg" alt="remove-icn">
          </button>
        </li>
        <li class="task-item task-item_edit">
          <input type="checkbox" class="task-item__checkbox-task-input checkbox-task-input">
          <label class="task-item__item-label item-label">Go Shopping</label>
          <input type="text" class="task-item__text-task-input text-task-input" value="Go Shopping">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="remove-icn delete-button__remove-icn" src="./remove.svg" alt="remove-icn">
          </button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul id="completed-tasks" class="task-list task-list_id_completed-tasks complete-task-list">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox-task-input checkbox-task-input" checked>
          <label class="task-item__item-label item-label">See the Doctor</label>
          <input type="text" class="task-item__text-task-input text-task-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="remove-icn delete-button__remove-icn" src="./remove.svg" alt="remove-icn">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
